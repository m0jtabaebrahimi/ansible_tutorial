---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (AlmaLinux)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "AlmaLinux"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


- hosts: all
  become: true
  tasks:

  - name: create moji user
    tags: always
    user:
      name: moji
      groups: root

  - name: add ssh key for moji
    tags: always
    authorized_key:
      user: moji
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPMSCt3kNL78qTMOBi12nidJIjO9JYFl0FhIBcSZPWB1 ansible"

  - name: add sudoers file for moji
    tags: always
    copy:
      src: sudoer_moji
      dest: /etc/sudoers.d/moji
      owner: root
      group: root
      mode: 0440